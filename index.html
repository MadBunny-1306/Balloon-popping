<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's get popping!</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p class="header text hide">Keep going...</p>
    </header>
    <main>
      <div class="start-div">
        <p class="text">Move mouse over ballons to pop them!</p>
        <button class="btnStart">let's go!</button>
      </div>
      <div class="message hide">
        <span class="nice">nice! </span><br />
        all balloons popped!
      </div>
      <section class="container hide">
        <div class="circle balloon"></div>
        <div class="circle balloon yellow"></div>
        <div class="circle balloon"></div>
        <div class="circle balloon green"></div>
        <div class="circle balloon blue"></div>
        <div class="circle balloon yellow"></div>
        <div class="circle balloon"></div>
        <div class="circle balloon blue"></div>
        <div class="circle balloon"></div>
        <div class="circle balloon green"></div>
        <div class="circle balloon"></div>
        <div class="circle balloon yellow"></div>
        <div class="circle balloon green"></div>
        <div class="circle balloon blue"></div>
        <div class="circle balloon"></div>
        <div class="circle balloon blue"></div>
        <div class="circle balloon green"></div>
        <div class="circle balloon yellow"></div>
        <div class="circle balloon"></div>
        <div class="circle balloon green"></div>
      </section>
    </main>
    <audio
      id="popSound"
      webkit-playsinline="true"
      playsinline="true"
      src="audio/plopp.mp3"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
