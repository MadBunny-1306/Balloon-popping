<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's get popping!</title>
    <link rel="stylesheet" href="reset.css" />
    <!-- <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p class="text">Move mouse over a balloon to pop it!</p>
    </header>
    <main>
      <div class="message hide">
        <span class="nice">nice! </span><br />
        all balloons popped!
      </div>
      <section class="container">
        <div class="circle balloon"></div>
        <div class="circle balloon yellow"></div>
        <div class="circle balloon"></div>
        <div class="circle balloon green"></div>
        <div class="circle balloon blue"></div>
        <div class="circle balloon yellow"></div>
        <div class="circle balloon"></div>
        <div class="circle balloon blue"></div>
        <div class="circle balloon"></div>
        <div class="circle balloon green"></div>
        <div class="circle balloon"></div>
        <div class="circle balloon yellow"></div>
        <div class="circle balloon green"></div>
        <div class="circle balloon blue"></div>
        <div class="circle balloon"></div>
        <div class="circle balloon blue"></div>
        <div class="circle balloon green"></div>
        <div class="circle balloon yellow"></div>
        <div class="circle balloon"></div>
        <div class="circle balloon green"></div>
      </section>
    </main>
    <audio
      id="popSound"
      webkit-playsinline="true"
      playsinline="true"
      src="audio/plopp.mp3"
    ></audio>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
